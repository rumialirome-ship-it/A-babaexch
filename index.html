
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Baba Exchange</title>
    <meta name="description" content="A digital lottery platform where Admins manage Dealers, Dealers manage Users, and Users play various daily games using a wallet system." />
    
    <!-- Critical CSS Inlined for First Paint Performance -->
    <style>
      body {
        /* Use system fonts for best performance (zero network latency) */
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #020617; /* slate-950 */
        margin: 0;
        color: #e2e8f0; /* slate-200 */
      }
      .animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1;
        background-color: #020617;
        background-image: 
          linear-gradient(rgba(14, 165, 233, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(14, 165, 233, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: pan-grid 60s linear infinite;
      }
      @keyframes pan-grid {
        0% { background-position: 0 0; }
        100% { background-position: 500px 500px; }
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^18.2.0/",
        "vite": "https://aistudiocdn.com/vite@^5.2.0",
        "react/": "https://aistudiocdn.com/react@^18.2.0/",
        "react": "https://aistudiocdn.com/react@^18.2.0",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^4.2.1"
      }
    }
    </script>
    <!-- Defer main script to prevent blocking -->
    <script type="module" src="/index.tsx" defer></script>
  </head>
  <body class="bg-slate-900">
    <div class="animated-bg"></div>
    <div id="root"></div>
  </body>
</html>
